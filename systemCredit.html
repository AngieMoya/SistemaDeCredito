<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/systemCredit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;500;700&display=swap"
        rel="stylesheet">
    <title>Sistema de Crédito</title>
</head>

<body>
    <form onsubmit="return false" class="login">
        <h1>Login</h1>

        <div>
            <label for="user">Usuario</label>
            <input type="text" id="user" placeholder="Ingrese usuario" required>
        </div>

        <div>
            <label for="clave">Clave</label>
            <input type="password" id="clave" placeholder="***********" required>
        </div>

        <button type="submit" onclick="login()">Ingresar</button>
        <p id="message"></p>

    </form>

    <form onsubmit="return false" class="simulador">
        <h1>Sistema de crédito</h1>

        <div>
            <label for="monto">Monto a financiar $</label>
            <input type="number" id="monto" placeholder="Ingresa el valor a financiar" required>
        </div>

        <div>
            <label for="tasa">Tasa de interes %</label>
            <input type="number" id="tasa" placeholder="Ingresa tasa de interes" required>
        </div>

        <div>
            <label for="n_cuotas">Numero de cuotas</label>
            <input type="number" id="n_cuotas" placeholder="Ingresa el numero de cuotas" required>
        </div>

        <div>
            <label for="cuota_mes">Cuota mensual $</label>
            <input type="text" id="cuota_mes" readonly="readonly">
        </div>

        <div class="buttons">
            <button type="submit" onclick="location.reload()">Cancelar</button>
            <button type="submit" onclick="implementarSistemaDeCredito()">Generar</button>
        </div>
    </form>

<script src="./systemCredit.js"></script>

</body>

</html>
